                    "50. El kiwi se llamaba originalmente grosella china.",
                    "51. Las sandías son tanto fruta como verdura.",
                    "52. Las naranjas son un híbrido de pomelos y mandarinas.",
                    "53. Las uvas explotan en el microondas debido a la formación de plasma.",
                    "54. Las cerezas reducen la inflamación y ayudan a dormir.",
                    "55. Las peras maduran de adentro hacia afuera.",
                    "56. Los higos son técnicamente flores, no frutas.",
                    "57. Los dátiles son una de las frutas cultivadas más antiguas.",
                    "58. La quinoa es una proteína completa con nueve aminoácidos esenciales.",
                    "59. Las lentejas fueron uno de los primeros cultivos domesticados.",
                    "60. El tofu fue inventado en China hace más de 2000 años."
                ],
                quizQuestions: [
                    { question: "¿Qué fruta es técnicamente una baya?", options: ["Plátano", "Fresa", "Manzana"], correct: 0 },
                    { question: "¿La pizza fue inventada en Italia?", options: ["Sí", "No"], correct: 0 },
                    { question: "¿Cuál es la especia más cara?", options: ["Canela", "Azafrán", "Pimentón"], correct: 1 },
                    { question: "¿Qué se consideraba venenoso en Europa?", options: ["Tomate", "Zanahoria", "Papa"], correct: 0 },
                    { question: "¿Qué alimento es básico para más de la mitad de la población mundial?", options: ["Arroz", "Pan", "Pasta"], correct: 0 },
                    { question: "¿Las fresas tienen semillas en el exterior?", options: ["Sí", "No"], correct: 0 },
                    { question: "¿El ajo tiene propiedades antibacterianas?", options: ["Sí", "No"], correct: 0 },
                    { question: "¿El café es la mercancía más comercializada del mundo?", options: ["Sí", "No"], correct: 1 },
                    { question: "¿Los aguacates maduran más rápido con una manzana?", options: ["Sí", "No"], correct: 0 },
                    { question: "¿El yogur fue inventado en China?", options: ["Sí", "No"], correct: 1 }
                ],
                resultExcellent: '¡Excelente! Eres un experto en comida y cocina.',
                resultGood: 'Bien, pero puedes hacerlo mejor.',
                resultTryAgain: '¡Inténtalo de nuevo!',
                invalidEmail: 'Por favor, introduce tu correo electrónico',
                timeout: 'Tiempo agotado',
                correct: 'Correcto',
                incorrect: 'Incorrecto',
                questionHeader: 'Pregunta',
                yourAnswerHeader: 'Tu respuesta',
                correctAnswerHeader: 'Respuesta correcta',
                statusHeader: 'Estado'
            }
        };

        let currentLang = 'en';
        let currentQuestion = 0;
        let score = 0;
        let shownFacts = 10;
        let answers = [];
        let timerInterval;

        async function fetchImage(keyword) {
            const apiKey = 'LatMoB4k1mc3f3QzoByNoT8rK5L1EYnozaqLyMnWi9LPgvHsi6LmZ3HO'; // Replace with your Pexels API key
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(keyword)}&per_page=1`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: apiKey
                    }
                });
                if (!response.ok) throw new Error('Pexels API request failed');
                const data = await response.json();
                if (data.photos && data.photos.length > 0) {
                    return data.photos[0].src.medium;
                }
                return 'https://via.placeholder.com/350x200?text=Image+Not+Found';
            } catch (error) {
                console.error(`Error fetching image for ${keyword}:`, error);
                return 'https://via.placeholder.com/350x200?text=Image+Not+Found';
            }
        }

        async function fetchVideo(keyword) {
            const apiKey = 'LatMoB4k1mc3f3QzoByNoT8rK5L1EYnozaqLyMnWi9LPgvHsi6LmZ3HO';
            const url = `https://api.pexels.com/videos/search?query=${encodeURIComponent(keyword)}&per_page=1`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: apiKey
                    }
                });
                if (!response.ok) throw new Error('Pexels Video API request failed');
                const data = await response.json();
                if (data.videos && data.videos.length > 0) {
                    const videoFiles = data.videos[0].video_files;
                    return videoFiles.find(file => file.quality === 'hd')?.link || videoFiles[0].link;
                }
                return null;
            } catch (error) {
                console.error(`Error fetching video for ${keyword}:`, error);
                return null;
            }
        }

        async function showVideo(keyword) {
            const videoUrl = await fetchVideo(keyword);
            if (videoUrl) {
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.src = videoUrl;
                document.getElementById('videoModal').style.display = 'flex';
                modalVideo.play();
            } else {
                alert('No video found for this fact.');
            }
        }

        function closeModal() {
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.src = '';
            document.getElementById('videoModal').style.display = 'none';
        }

        async function loadFacts() {
            const grid = document.getElementById('factGrid');
            grid.innerHTML = '';
            const langFacts = translations[currentLang].facts.slice(0, shownFacts);
            for (let index = 0; index < langFacts.length; index++) {
                const fact = langFacts[index];
                const factDiv = document.createElement('div');
                factDiv.classList.add('fact');
                factDiv.style.animationDelay = `${index * 0.15}s`;
                factDiv.onclick = () => showVideo(factKeywords[index]);

                const img = document.createElement('img');
                img.src = await fetchImage(factKeywords[index]);
                img.alt = factKeywords[index];
                img.onerror = () => {
                    img.src = 'https://via.placeholder.com/350x200?text=Image+Not+Found';
                };
                factDiv.appendChild(img);

                const textP = document.createElement('p');
                textP.textContent = fact;
                factDiv.appendChild(textP);

                grid.appendChild(factDiv);
            }
        }

        async function showMoreFacts() {
            const oldShown = shownFacts;
            shownFacts = Math.min(shownFacts + 10, translations[currentLang].facts.length);
            const grid = document.getElementById('factGrid');
            const newFacts = translations[currentLang].facts.slice(oldShown, shownFacts);
            for (let index = 0; index < newFacts.length; index++) {
                const fact = newFacts[index];
                const factDiv = document.createElement('div');
                factDiv.classList.add('fact');
                factDiv.style.animationDelay = `${index * 0.1}s`;
                factDiv.onclick = () => showVideo(factKeywords[oldShown + index]);

                const img = document.createElement('img');
                img.src = await fetchImage(factKeywords[oldShown + index]);
                img.alt = factKeywords[oldShown + index];
                img.onerror = () => {
                    img.src = 'https://via.placeholder.com/350x200?text=Image+Not+Found';
                };
                factDiv.appendChild(img);

                const textP = document.createElement('p');
                textP.textContent = fact;
                factDiv.appendChild(textP);

                grid.appendChild(factDiv);
            }
            if (shownFacts >= translations[currentLang].facts.length) {
                document.querySelector('#facts button').style.display = 'none';
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
            loadFacts();
            resetQuiz();
            updateThemeButton();
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('start-quiz-btn').style.display = 'block';
            document.getElementById('quiz-progress').style.display = 'none';
            document.getElementById('quiz-question').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'none';
            document.getElementById('quiz-options').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'none';
        }

        function startQuiz() {
            document.getElementById('start-quiz-btn').style.display = 'none';
            document.getElementById('quiz-progress').style.display = 'block';
            loadQuestion();
        }

        function restartQuiz() {
            resetQuiz();
            startQuiz();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            const q = translations[currentLang].quizQuestions[currentQuestion];
            document.getElementById('quiz-question').textContent = q.question;
            document.getElementById('quiz-question').style.display = 'block';
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const optDiv = document.createElement('div');
                optDiv.classList.add('quiz-option');
                optDiv.textContent = opt;
                optDiv.onclick = () => selectOption(idx, q);
                optionsDiv.appendChild(optDiv);
            });
            optionsDiv.style.display = 'flex';
            document.getElementById('next-btn').style.display = 'none';
            updateProgress();
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'block';

            let timeLeft = 10;
            document.getElementById('quiz-timer').textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('quiz-timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    answers.push({
                        question: q.question,
                        userChoice: translations[currentLang].timeout,
                        correctChoice: q.options[q.correct],
                        isCorrect: false
                    });
                    nextQuestion();
                }
            }, 1000);
        }

        function selectOption(idx, q) {
            clearInterval(timerInterval);
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[idx].classList.add('selected');
            const isCorrect = idx === q.correct;
            if (isCorrect) score++;
            answers.push({
                question: q.question,
                userChoice: q.options[idx],
                correctChoice: q.options[q.correct],
                isCorrect: isCorrect
            });
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < translations[currentLang].quizQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / translations[currentLang].quizQuestions.length) * 100;
            document.getElementById('quiz-progress-bar').style.width = `${progress}%`;
        }

        function showResult() {
            document.getElementById('quiz-question').style.display = 'none';
            document.getElementById('quiz-options').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            const resultDiv = document.getElementById('quiz-result');
            resultDiv.style.display = 'block';
            let message;
            if (score > 7) message = translations[currentLang].resultExcellent;
            else if (score > 4) message = translations[currentLang].resultGood;
            else message = translations[currentLang].resultTryAgain;

            let tableHtml = `<table><thead><tr><th>${translations[currentLang].questionHeader}</th><th>${translations[currentLang].yourAnswerHeader}</th><th>${translations[currentLang].correctAnswerHeader}</th><th>${translations[currentLang].statusHeader}</th></tr></thead><tbody>`;
            answers.forEach(ans => {
                tableHtml += `<tr><td>${ans.question}</td><td>${ans.userChoice}</td><td>${ans.correctChoice}</td><td>${ans.isCorrect ? translations[currentLang].correct : translations[currentLang].incorrect}</td></tr>`;
            });
            tableHtml += '</tbody></table>';

            resultDiv.innerHTML = `<h3>${translations[currentLang].yourResult} ${score} ${translations[currentLang].outOf} ${translations[currentLang].quizQuestions.length}</h3><p>${message}</p>${tableHtml}<button onclick="restartQuiz()" data-key="restartQuizBtn">Restart Quiz</button>`;
        }

        function shareOnSocial(network) {
            let shareText = `I scored ${score} in the food and cooking quiz on Super Facts!`;
            if (currentLang === 'ru') {
                shareText = `Я набрал ${score} в квизе о еде и кулинарии на Super Facts!`;
            } else if (currentLang === 'fr') {
                shareText = `J'ai marqué ${score} au quiz sur la nourriture et la cuisine sur Super Facts !`;
            } else if (currentLang === 'it') {
                shareText = `Ho ottenuto ${score} nel quiz su cibo e cucina su Super Facts!`;
            } else if (currentLang === 'es') {
                shareText = `¡Obtuve ${score} en el cuestionario de comida y cocina en Super Datos!`;
            }
            const encodedShareText = encodeURIComponent(shareText);
            const shareUrl = encodeURIComponent(window.location.href);
            let url;
            if (network === 'WhatsApp') {
                url = `https://api.whatsapp.com/send?text=${encodedShareText}%20${shareUrl}`;
            } else if (network === 'Telegram') {
                url = `https://t.me/share/url?url=${shareUrl}&text=${encodedShareText}`;
            }
            if (url) {
                window.open(url, '_blank');
            }
        }

        function subscribe() {
            const emailInput = document.getElementById('subscribe-email');
            const email = emailInput.value.trim();
            if (email) {
                const subject = encodeURIComponent(currentLang === 'es' ? 'Solicitud de suscripción' : 'Subscription Request');
                const body = encodeURIComponent(`Please subscribe me to weekly facts: ${email}`);
                window.location.href = `mailto:info@superfacts.fr?subject=${subject}&body=${body}`;
                alert(translations[currentLang].subscribeAlert);
            } else {
                alert(translations[currentLang].invalidEmail);
            }
        }

        function updateThemeButton() {
            const icon = document.body.classList.contains('dark') ? '🌙' : '☀️';
            const text = translations[currentLang].themeToggle;
            document.getElementById('theme-toggle').innerHTML = `${icon} ${text}`;
        }

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            updateThemeButton();
        });

        // Initialization
        changeLanguage('en');
    </script>
