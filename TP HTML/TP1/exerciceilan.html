<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Éditeur HTML/CSS/JS en direct</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 200vw;
      }

      .editors {
        display: flex;
        flex: 1;
      }

      textarea {
        flex: 1;
        height: 100%;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        border: none;
        outline: none;
        resize: none;
      }

      iframe {
        position: absolute;
        top: 10vw;
        height: 50vw;
        width: 100%;
        border: none;
      }

      .labels {
        display: flex;
        background: #eee;
        font-weight: bold;
      }

      .labels div {
        flex: 1;
        padding: 5px 10px;
        text-align: center;
        background-color: #ddd;
        border-right: 1px solid #bbb;
      }
      .exo {
        position: absolute;
        top: 28vw;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="labels">
      <div>HTML</div>
      <div>CSS</div>
      <div>JS</div>
    </div>

    <div class="editors">
      <textarea id="htmlEditor">
<h1>Bonjour !</h1><p>Modifie ce texte.</p></textarea
      >
      <textarea id="cssEditor">
body { color: blue; font-family: sans-serif; }</textarea
      >
      <textarea id="jsEditor">console.log("JS en direct");</textarea>
    </div>

    <iframe id="preview"></iframe>

    <div class="exo">
      <p>
        veuillez essayer de reproduire ceci en utilisant le code modifiable
        au-dessus
      </p>
      <div
        style="
          width: 100%;
          height: 10vw;
          background-color: blue;
          display: flex;
          flex-direction: row;
          align-items: center;
          border-bottom: 0.3vw solid black;
          border-top: 0.3vw solid black;
          gap: 20vw;
        "
      >
        <div
          style="
            background-color: white;
            width: 4vw;
            height: 4vw;
            border: 0.3vw solid black;
            border-radius: 10vw;
            margin-left: 1vw;
            align-items: center;
          "
        >
          <h3 style="position: absolute; top: 6.4vw; left: 1.7vw">rond</h3>
        </div>
        <h3
          style="
            background-color: white;
            width: 4vw;
            height: 4vw;
            border: 0.3vw solid black;
            text-align: center;
          "
        >
          carré
        </h3>
        <h3
          style="
            background-color: white;
            width: 8vw;
            height: 4vw;
            border: 0.3vw solid black;
            text-align: center;
          "
        >
          rectangle
        </h3>
        <div
          style="
            background-color: white;
            width: 5vw;
            height: 5vw;
            border: 0.3vw solid black;
            text-align: center;
            transform: rotate(45deg);
          "
        >
          <h3 style="transform: rotate(-45deg)">Losange</h3>
        </div>
      </div>
    </div>

    <script>
      const htmlEditor = document.getElementById("htmlEditor");
      const cssEditor = document.getElementById("cssEditor");
      const jsEditor = document.getElementById("jsEditor");
      const preview = document.getElementById("preview");

      function updatePreview() {
        const html = htmlEditor.value;
        const css = `<style>${cssEditor.value}</style>`;
        const js = `<script>${jsEditor.value}<\/script>`;
        const full = `${html}\n${css}\n${js}`;
        preview.srcdoc = full;
      }

      htmlEditor.addEventListener("input", updatePreview);
      cssEditor.addEventListener("input", updatePreview);
      jsEditor.addEventListener("input", updatePreview);

      updatePreview(); // Initial render
    </script>
  </body>
</html>
